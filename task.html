<html>

<head>
    <title>tankit</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="d3.css">
</head>

<body class="task">
    <div class="main-cot">
        <div class="header">
            <h1>tankit.</h1>
            <div class="motto"><span id="mottotext">Be a man and tank that stupid task.</span></div>
            <div class="currentuser">Logged in as Kenny</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="task.html">Tasks</a></li>
                <li><a href="penalty.html">Penalties</a></li>
                <li><a href="contest.html">Contest</a></li>
            </ul>
        </div>
        <div class="tasks-cot">
            <div class="inputtask-cot">
                <h2>Create New Task</h2>
                <div class="form-group">
                    <label for="newtaskname">Task name:</label>
                    <input type="text" class="form-control" id="newtaskname" value="Do dishes">
                </div>
                <div class="form-group">
                    <label for="newtaskduedate">Due Date:</label>
                    <input type="text" class="form-control" id="newtaskduedate" value="09-25">
                </div>
                <div class="form-group">
                    <label for="newtaskassignee">Assignee</label>
                    <input type="text" class="form-control" id="newtaskassignee" value="Kenny">
                </div>
                <div class="btn btn-default" aria-label="createtask" id="createtask-btn">Create</div>
            </div>
            <div class="tasklist">
                <div class="btn btn-default" aria-label="sync" id="sync-btn">Sync</div>
                <h2>To Do Task List</h2>
                <div class="todotask sample">
                    <span class="glyphicon glyphicon-unchecked"></span>
                    <h3>Do Laundry</h3>
                    <div id="div1"></div>
                    <div class="taskassignee">Assignee: Kenny</div>
                    <div class="taskstatus">Status: To be actioned</div>
                    <div class="taskduedate">Due Date: 09-22</div>
                    <div class="taskstartdate">Date Requested: 09-19</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="radialProgress.js"></script>
    <script language="JavaScript">
    var div1 = d3.select(document.getElementById('div1'));

    start();

    function labelFunction(val, min, max) {

    }

    function deselect() {
        div1.attr("class", "radial");
    }

    function start() {

        var rp1 = radialProgress(document.getElementById('div1'))
            .label("2 Days left")
            .diameter(100)
            .value(78)
            .render();

    }
    </script>
</body>

</html>
